version: '3.7'

services:
  web:
    image: nginx:1.12
    ports:
        - "8080:80"
    volumes:
        - .:/code
        - ./site.conf:/etc/nginx/conf.d/default.conf
    links:
        - php
  php:
    build: .
    volumes:
      - .:/code
    links:
        - db

  db:
    image: mariadb:10.1
    volumes: 
      - ./db:/var/lib/mysql
    environment:
      - MYSQL_USER=php_user
      - MYSQL_PASSWORD=sdrugntqqsciur
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=db